<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orgullo Migrante - Nueva Solicitud</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header existente -->
  <header class="header">
    <div class="logo">Orgullo Migrante</div>
    <div class="bienvenida">Bienvenido: User</div>
    <button class="cerrar-sesion">Cerrar Sesión</button>
  </header>

  <!-- Navegación de pestañas -->
  <nav class="tabs">
    <button class="tab">Panel Total trámites</button>
    <button class="tab">Trámites Aprobados</button>
    <button class="tab">Trámites en Revisión</button>
    <button class="tab">Trámites Pendientes</button>
  </nav>

  <!-- Sección principal -->
  <main class="contenedor">
    <section class="acciones">
      <button class="accion">Logo</button>
      <button class="accion">Cargar Documentos</button>
      <button class="accion">Mis trámites</button>
      <button class="accion">Notificaciones</button>
    </section>

    <hr class="separador" />

    <section class="formulario">
      <h2>Nueva Solicitud de Registro</h2>
      <p class="mensaje">
        Complete el formulario y cargue los documentos oficiales requeridos. Formatos aceptados: PDF, JPG, PNG.<br />
        Asegúrese de que todos los documentos sean legibles y estén actualizados.
      </p>

      <form class="formulario-solicitud">
        <label for="rfc">RFC*:</label>
        <input type="file" id="rfc" name="rfc" accept=".pdf,.jpg,.png" />

        <label for="domicilio">Comprobante de Domicilio*:</label>
        <input type="file" id="domicilio" name="domicilio" accept=".pdf,.jpg,.png" />

        <label for="evidencia">Evidencia Adicional*:</label>
        <input type="file" id="evidencia" name="evidencia" accept=".pdf,.jpg,.png" />

        <label for="tipo">Tipo de trámite*:</label>
        <select id="tipo" name="tipo">
          <option value="">Seleccione una opción</option>
          <option value="regularizacion">Regularización</option>
          <option value="renovacion">Renovación</option>
          <option value="asilo">Asilo</option>
        </select>

        <label for="observaciones">Observaciones (Opcional):</label>
        <textarea id="observaciones" name="observaciones" rows="4" placeholder="Incluya cualquier información adicional que sea relevante para su solicitud..."></textarea>

        <button type="submit" class="btn-enviar">
          <span class="icono-enviar"></span> Enviar Solicitud
        </button>
      </form>
    </section>
  </main>

  <!-- Footer existente -->
  <footer class="footer">
    <p>&copy; 2025 Orgullo Migrante. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
