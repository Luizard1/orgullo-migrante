<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrón Orgullo Migrante - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="main-container">

        <div class="login-card">

            <div class="card-header">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Escudo" class="logo">
                <h1>Padrón Orgullo Migrante</h1>
                <h2>Gobierno de México</h2>
            </div>

            <div class="card-body">

                <div class="toggle-container">
                    <button class="toggle-btn" onclick="window.location.href='../index.html'">Iniciar Sesión</button>
                    <button class="toggle-btn active">Registrarse</button>
                </div>

                <!-- Formulario -->
                <form id="registerForm" action="../api/register_logic.js" method="POST">
                    <div class="input-group">
                        <label for="fullname">Nombre Completo</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Juan Pérez" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                </form>

                <!-- Contenedor para mensajes -->
                <div id="messageBox" style="margin-top:15px; font-weight:600;"></div>

            </div>
        </div>

        <p class="footer-text">Sistema Oficial del Gobierno de México</p>

    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // evitamos que el navegador cambie de página automáticamente

            const formData = new FormData(e.target);
            const fullname = formData.get('fullname');
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const res = await fetch('/api/register_logic.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullname, email, password })
                });

                const data = await res.json();
                const msgBox = document.getElementById('messageBox');

                if (res.ok) {
                    msgBox.textContent = data.message || 'Registro exitoso';
                    msgBox.style.color = 'green';

                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    msgBox.textContent = data.error || 'Error en el registro';
                    msgBox.style.color = 'red';
                }
            } catch (err) {
                document.getElementById('messageBox').textContent = 'Error de conexión con el servidor';
                document.getElementById('messageBox').style.color = 'red';
            }
        });
    </script>
</body>
</html>
