<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrón Orgullo Migrante - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="main-container">

        <div class="login-card">

            <div class="card-header">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Escudo" class="logo">
                <h1>Padrón Orgullo Migrante</h1>
                <h2>Gobierno de México</h2>
            </div>

            <div class="card-body">

                <div class="toggle-container">
                    <button class="toggle-btn active">Iniciar Sesión</button>
                    <button class="toggle-btn" onclick="window.location.href='html/registro.html'">Registrarse</button>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="submit-btn">Iniciar Sesión</button>
                </form>

                <div id="loginMessage" style="margin-top:15px; font-weight:600;"></div>

            </div>
        </div>

        <p class="footer-text">Sistema Oficial del Gobierno de México</p>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                const msgBox = document.getElementById('loginMessage');

                if (res.ok) {
                    msgBox.textContent = 'Inicio de sesión exitoso';
                    msgBox.style.color = 'green';

                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'html/dashboard.html';
                    }, 1000);
                } else {
                    msgBox.textContent = data.error || 'Credenciales incorrectas';
                    msgBox.style.color = 'red';
                }
            } catch (err) {
                document.getElementById('loginMessage').textContent = 'Error de conexión con el servidor';
                document.getElementById('loginMessage').style.color = 'red';
            }
        });
    </script>
</body>
</html>
